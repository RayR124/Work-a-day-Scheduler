<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="hour1">
      <label>9:00AM</label>
      <textarea class="textbox1" rows="3"></textarea>
      <button class="btn1"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="hour2">
      <label>10:00AM</label>
      <textarea class="textbox2" rows="3"></textarea>
      <button class="btn2"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="hour3">
      <label>11:00AM</label>
      <textarea class="textbox3" rows="3"></textarea>
      <button class="btn3"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="hour4">
      <label>12:00PM</label>
      <textarea class="textbox4" rows="3"></textarea>
      <button class="btn4"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="hour5">
      <label>1:00PM</label>
      <textarea class="textbox5" rows="3"></textarea>
      <button class="btn5"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="hour6">
      <label>2:00PM</label>
      <textarea class="textbox6" rows="3"></textarea>
      <button class="btn6"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="hour7">
      <label>3:00PM</label>
      <textarea class="textbox7" rows="3"></textarea>
      <button class="btn7"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="hour8">
      <label>4:00PM</label>
      <textarea class="textbox8" rows="3"></textarea>
      <button class="btn8"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="hour9">
      <label>5:00PM</label>
      <textarea class="textbox9" rows="3"></textarea>
      <button class="btn9"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="hour10">
      <label>6:00PM</label>
      <textarea class="textbox10" rows="3"></textarea>
      <button class="btn10"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="hour11">
      <label>7:00PM</label>
      <textarea class="textbox11" rows="3"></textarea>
      <button class="btn11"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="hour12">
      <label>8:00PM</label>
      <textarea class="textbox12" rows="3"></textarea>
      <button class="btn12"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
